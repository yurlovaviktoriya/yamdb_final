version: '3.8'

volumes:
  postgres_data:

services:
  db:
    image: postgres:12.4
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env
  web:
    image: yurlova/yamdb_final:latest
    restart: always
    command: gunicorn api_yamdb.wsgi:application --bind 0.0.0.0:8000
    expose:
      - "8000"
    depends_on:
      - db
    env_file:
      - ./.env
  nginx:
    build: ./nginx
    ports:
      - "80:80"
    volumes:
      - ./static:/yamdb/static/
      - ./media:/yamdb/media/
    depends_on:
      - web